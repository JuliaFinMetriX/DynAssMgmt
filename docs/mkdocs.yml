site_name:           DynAssMgmt
repo_url:            https://github.com/cgroll/DynAssMgmt
site_description:    First draft of a Julia implementation
site_author:         Christian Groll
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction: index.md
